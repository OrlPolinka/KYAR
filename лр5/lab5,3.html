<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles3.css" rel="stylesheet" media="all">
</head>
<body>
    <h1>Регистрация постоянного клиента</h1>
    <form>
        <div>
            <label for="surname">Фамилия:</label>
            <input type="text" id="surname" class="color">
        </div>

        <div>
            <label for="name">Имя:</label>
            <input type="text" id="name" class="color">
        </div>

        <div>
            <label for="lastname">Отчество:</label>
            <input type="text" id="lastname" class="color">
        </div>

        <div>
            <label for="age">Ваш возраст:</label>
            <input type="text" id="age" class="color">
        </div>

        <div>
            <label for="M/W">Пол:</label>
            <span><input type="checkbox" id="Мужской"> <span>Мужской</span></span>
            <span><input type="checkbox" id="Женский"> <span>Женский</span></span>
        </div>

        <div>
            <label for="Email">Email:</label>
            <input type="text" id="Email" class="color">
        </div>

        <div>
            <label for="country">Страна проживания:</label>
            <input type="text" id="country" class="color">
        </div>

        <div>
            <label for="var">Откуда вы узнали о нас?</label>
            <select id="var">
                <option>Выберите вариант</option>
                <option>Из интернета</option>
                <option>От знакомых</option>
            </select>
        </div>

        <div>
            <label for="data">Дата заполнения</label>
            <input type="date" id="data">
        </div>

        <div>
            <button type="submit" class="signupbtn">Регистрация</button>
            <button type="reset" class="cancelbtn">Отмена</button>
        </div>
    </form>
</body>
</html>
