<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Здоровый образ жизни</title>
</head>
<body>
   <h1>Данные студента</h1>
   <form style="display: table; width: 400px;">
      <div style="display: table-row;">
        <label for="name" style="display: table-cell; text-align: right; padding: right 15px;">Имя студента</label> 
        <input type="text" id="name" required placeholder="обязательно заполнить">
      </div><br>

      <div style="display: table-row;">
         <label for="lastname" style="display: table-cell; text-align: right; padding: right 15px;">Отчество студента</label> 
         <input type="text" id="lastname" required placeholder="обязательно заполнить">  
      </div><br>

      <div style="display: table-row;">
         <label for="surname" style="display: table-cell; text-align: right; padding: right 15px;">Фамилия студента</label> 
         <input type="text" id="surname" required placeholder="обязательно заполнить"> 
      </div><br>

      <div style="display: table-row;">
         <label for="adds" style="display: table-cell; text-align: right; padding: right 15px;">Адрес почты</label> 
         <input type="text" id="adds"> 
      </div><br>
     
      <div style="display: table-row;">
         <label for="tel" style="display: table-cell; text-align: right; padding: right 15px;">Контактный номер</label> 
         <input type="text" id="tel">  
      </div><br>
     
      <div style="display: table-row;">
        <span style="display: table-cell; width: 150px;">Какую социальную сеть вы используете?</span>
        <span style="display: table-cell;">
          <span><input type="checkbox" id="VK"><label for="VK">VK</label></span>
          <span><input type="checkbox" id="Facebook"><label for="Facebook">Facebook</label></span>
          <span><input type="checkbox" id="Instagram"><label for="Instagram">Instagram</label></span>
        </span>
      </div><br>

      <div style="display: table-row;">
        <input type="submit">
      </div>
   </form>   
</body>
</html>
